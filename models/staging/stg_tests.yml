version: 2

models:
  - name: stg_contact
    columns:
      - name: contact_id
        data_type: varchar
        data_tests:
          - not_null
          - unique

  - name: stg_licenses
    columns:
      - name: license_id
        data_type: varchar
        data_tests:
          - not_null
          - unique

      - name: license_number
        data_type: varchar
        data_tests:
          - not_null
          - unique
  - name: stg_account
    columns:
      - name: account_id
        data_type: varchar
        data_tests:
          - not_null
          - unique
  
  - name: stg_endorsement
    columns:
      - name: endorsement_id
        data_type: varchar
        data_tests:
          - not_null
