
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'elicense'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'elicense'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  elicense:
    +persist_docs:
      relation: true
      columns: true

    staging:
      +materialized: view
      +tags: ["staging", "elicense", "raw"]
      +docs:
        node_color: "#cd7f32"   # Bronze for Raw/Staging

    dimensions:
      +materialized: view
      +tags: ["dimension", "elicense"]
      +docs:
        node_color: "#0000CD" # Blue for Dimensions

    facts:
      +materialized: view
      +tags: ["fact","elicense"]
      +docs:
        node_color: "#DC143C" # Red for Facts

    intermediate:
      +materialized: view
      +tags: ["intermediate","elicense"]
      +docs:
        node_color: "#C4C4C4" # Silver for Intermediate

    marts:
      +materialized: view
      +tags: ["mart", "elicense", "executive", "tableau","csv-export"]
      +docs:
        node_color: "#D4AF37" # Gold for final data for viz
